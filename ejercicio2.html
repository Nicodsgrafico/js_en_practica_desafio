<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 2</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Paleta de colores</h2>
        <div style="display: flex">
          <div style="display: flex; flex-direction: column">
            <button
              id="btn-1"
              style="background-color: #e53e3e; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-2"
              style="background-color: #dd6b20; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-3"
              style="background-color: #faf089; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-4"
              style="background-color: #48bb78; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-5"
              style="background-color: #81e6d9; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-6"
              style="background-color: #d53f8c; width: 100px; height: 100px"
              type="button"
            ></button>
          </div>
          <div style="width: 500px; height: 600px">
            <div
              id="caja"
              style="border: 1px solid black; width: 100%; height: 100%"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
        //Se seleccionan los dos elementos a interactuar y se guardan en variable
      let buttons = document.querySelectorAll("button"); //Se seleccionan todos los botones y se guardan en un array
      let caja = document.getElementById("caja");

      //Se establece ciclo para que recorra todos los botones
      for (var i = 0; i < buttons.length; i++) {
        //recorre cada botono buttons[i] y al momento de hacer click ocurre la funcion e
        buttons[i].addEventListener("click", function (e) {
            //se guarda en una variable el color del boton presionado
          const colorBoton = e.currentTarget.style.backgroundColor;
          //se da el color del boton al color de la caja
          caja.style.backgroundColor = colorBoton;
        });
      }
    </script>
  </body>
</html>
