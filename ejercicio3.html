<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
        let valor1 = document.getElementById("valor1")
        let valor2 = document.getElementById("valor2")
        let resulSuma;
        let resulResta;

        let sumar = document.getElementById("btn-sumar");
        sumar.addEventListener('click',function(){
            let resultado = document.querySelector(".resultado")
            resulSuma = parseInt(valor1.value) + parseInt(valor2.value);
            resultado.innerHTML = resulSuma;
        })

        let restar = document.getElementById("btn-restar");
        restar.addEventListener('click',function(){
            let resultado = document.querySelector(".resultado");
            resulResta = parseInt(valor1.value) - parseInt(valor2.value);
            if(resulResta < 0){
                resultado.innerHTML = 0
            }else{
                resultado.innerHTML = resulResta
            }
        })
    </script>
</body>

</html>
